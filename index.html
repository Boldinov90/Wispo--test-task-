<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЕЛАЯ ТЕХНИКА</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="page-comparison">
        <div class="page-comparison__header">
            <div class="container">
                <div class="page-comparison__navigation">
                    <a href="#">Главная</a>
                    <span>/</span>
                    <a href="#">Сравнение товаров</a>
                </div>
                <div class="page-comparison__title">
                    Сравнение товаров
                </div>
            </div>
        </div>
        <div class="page-comparison__body">
            <div class="container">
                <div class="page-comparison__content-wrapper">
                    <div class="page-comparison__content-header">
                        <div class="page-comparison__content-filter">
                            <div class="page-comparison__filter-title">  
                                <div class="page-comparison__title-text">
                                    Для категорий
                                </div>
                                <img src="../img/question_mark.svg">
                            </div>
                            <div class="page-comparison__filter-select">
                                <select>
                                    <option value="smartphones">Смартфоны</option>
                                    <option value="apple">Apple</option>
                                    <option value="Xiaomi">Xiaomi</option>
                                </select>
                            </div>
                            <div class="page-comparison__filter-radios">
                                <label class="page-comparison__radio">
                                    <input id="allTheFeatures" type="radio" name="radioFilter">
                                    <div class="fake"></div>
                                    <div class="text"">Все характеристики</div>
                                </label>
                                <label class="page-comparison__radio">
                                    <input id="onlyDifference" type="radio" name="radioFilter">
                                    <div class="fake"></div>
                                    <div class="text">Показать только различия</div>
                                </label>
                            </div>
                        </div>
                        <div id="objectOne" class="page-comparison__content-object">
                            <img class="btn-close" src="../img/btnClose.svg" alt="button">
                            <img class="photo" src="../img/Apple_iPhone11_64_Gb (Gold).png" alt="photo">
                            <div class="category-text">Смартфоны</div>
                            <div class="smartphone-name">Apple iPhone 11 64 Gb (Gold)</div>
                            <div class="costs">
                                <div class="cost">49 999 ₽</div>
                                <div class="old-cost">60 999 ₽</div>
                            </div>
                            <div class="buttons">
                                <button class="intoTheBasket-button">В корзину</button>
                                <div class="toBuy-button">
                                    <img class="phone-icon" src="../img/phone.svg" alt="icon">
                                    <div class="toBuy-button-text">Купить в 1 клик</div>
                                </div>
                            </div>
                        </div>
                        <div id="objectTwo" class="page-comparison__content-object">
                            <img class="btn-close" src="../img/btnClose.svg" alt="button">
                            <img class="photo" src="../img/Xiaomi_Redmi_Note_8_Pro_(blue).png" alt="photo">
                            <div class="category-text">Смартфоны</div>
                            <div class="smartphone-name">Xiaomi Redmi Note 8 Pro (blue)</div>
                            <div class="costs">
                                <div class="cost">16 700 ₽</div>
                                <div class="old-cost">19 999 ₽</div>
                            </div>
                            <div class="buttons">
                                <button class="intoTheBasket-button">В корзину</button>
                                <div class="toBuy-button">
                                    <img class="phone-icon" src="../img/phone.svg" alt="icon">
                                    <div class="toBuy-button-text">Купить в 1 клик</div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="page-comparison__line"></div>
                    <div class="page-comparison__paragraphs">
                        <div class="page-comparison__paragraph">
                            <div class="page-comparison__name-paragraph">
                                <div class="title">Бонусные рубли</div>
                                <div class="subtitle"></div>
                            </div>
                            <div class="value-product-one">
                                <div class="value-wrapper">ББ + 2 000 бонусов</div>
                            </div>
                            <div class="value-product-two">
                                <div class="value-wrapper">ББ + 1 000 бонусов</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
